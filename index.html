<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credimares - Bienvenido</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <img src="logo-servimares.png" alt="Logo Servimares" class="logo" />
    <h1>Bienvenido a <span class="marca">Credimares</span></h1>

  <main>

      <h2>CONTACTANOS:</h2>

</html>
